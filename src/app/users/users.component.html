<div class="mat-elevation-z8">
  <table mat-table [dataSource]="_dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="idNo">
      <th mat-header-cell *matHeaderCellDef> idNo </th>
      <td mat-cell *matCellDef="let element"> {{element.idNo}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="_displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: _displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>


<div *ngFor="let person of (people | async)">
  <span> Name : {{person.name }} </span> <br />
  <span> Surname : {{person.surname }} </span> <br />
  <span> ID NO : {{person.idNo }} </span> <br />
  <span> Email : {{person.email }} </span> <br />

  <br /><br />
</div>
